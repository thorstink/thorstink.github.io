<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <script src="elm.min.js"></script>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div id="elm"></div>
  <script>
    var app = Elm.Main.init({
      node: document.getElementById('elm')
    });
    app.ports.play.subscribe(function (data) {
      var x = document.getElementById(data);   
      x.load();
      x.play();       
      })
  </script>
</body>
</html>
